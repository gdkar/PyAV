package:
  name: pyav
  version: {{ environ['GIT_DESCRIBE_TAG'] }}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}

source:
  git_url: ../

build:
  string: {{ environ.get('GIT_BUILD_STR', '') }}_py{{ py }}
  detect_binary_files_with_prefix: 1

requirements:
  build:
    - ffmpeg
    - pkg-config
    - cython
    - python
    - setuptools
  run:
    - ffmpeg
    - python


test:
  imports:
    - av
about:
  home: http://www.freedesktop.org/wiki/Software/pkg-config/
  license: GPL 2

